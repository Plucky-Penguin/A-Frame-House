<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame-House</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #87ceeb"></a-scene>

    <!--To use textures, close the editor, then open the ENTIRE folder that you are working in (not just the assets folder) -->

    <a-assets>
        <img id="grass" src="assets/grass.jpg">
        <img id="earth" src="assets/earth-sphere.jpg">
        <img id="tiles" src="assets/hexagons.png">
        <img id="bricks" src="assets/bricks.jpg">
        <img id="window" src="assets/window.jpg">
        
    </a-assets>

    <a-scene>

        <a-box 
            position="-10 1 -20" 
            rotation="0 0 0" 
            color="#FFFF00"
            width="8" height="10" 
            shadow>

            <a-box 
                position="11 0 0" 
                rotation="0 0 0" 
                color="#FFFF00"
                width="8" height="10" 
                shadow>
            </a-box>

            <a-box 
                position="5.5 4.5 0" 
                rotation="0 0 0" 
                color="#FFFF00"
                width="3" height="1" 
                shadow>
            </a-box>

            <a-box 
                position="14.5 0 -5.5" 
                rotation="0 90 0" 
                color="#FFFF00"
                width="12" height="10" 
                shadow>
            </a-box>

            <a-box 
                position="-3.5 0 -5.5" 
                rotation="0 90 0" 
                color="#FFFF00"
                width="12" height="10" 
                shadow>
            </a-box>

            <a-box 
                position="5.5 0 -12" 
                rotation="0 0 0" 
                color="#FFFF00"
                width="19" height="10" 
                shadow>
            </a-box>

            <a-box 
                position="5.5 4.5 -6.4" 
                rotation="90 0 0" 
                color="#FFFF00"
                width="17" height="11.8" 
                shadow>
            </a-box>

            <!--Roof-->

            <!--Right-->
            <a-box 
                position="11.5 7 -6" 
                color="#000000"
                rotation="125 90 0" 
                width="15" height="15" 
                shadow>
            </a-box>


            <!--Left-->
            <a-box 
                position="-.5 7 -6" 
                color="#000000"
                rotation="55 90 0" 
                width="15" height="15" 
                shadow>
            </a-box>

            <!--Walls that block view through roof-->

            <!--Front-->

            <!--Bottom Panel-->
            <a-box 
                position="5.5 5.2 0" 
                color="#FFFF00"
                rotation="0 0 0" 
                width="16" height="2" 
                shadow>
            </a-box>

            <!--Middle Panel-->
            <a-box 
                position="5.5 6 0" 
                color="#FFFF00"
                rotation="0 0 0" 
                width="13.5" height="2" 
                shadow>
            </a-box>

            <!--Top Panel-->
            <a-box 
                position="5.5 7 0" 
                color="#FFFF00"
                rotation="0 0 0" 
                width="10.5" height="2" 
                shadow>
            </a-box>

            <!--Box-->
            <a-box 
                position="5.5 7.9d 0" 
                color="#FFFF00"
                rotation="0 0 45" 
                width="5.5" height="5.5" 
                shadow>
            </a-box>


            <!--Bottom Panel-->
            <a-box 
                position="5.5 5.2 -12" 
                color="#FFFF00"
                rotation="0 0 0" 
                width="16" height="2" 
                shadow>
            </a-box>

            <!--Middle Panel-->
            <a-box 
                position="5.5 6 -12" 
                color="#FFFF00"
                rotation="0 0 0" 
                width="13.5" height="2" 
                shadow>
            </a-box>

            <!--Top Panel-->
            <a-box 
                position="5.5 7 -12" 
                color="#FFFF00"
                rotation="0 0 0" 
                width="10.5" height="2" 
                shadow>
            </a-box>

            <!--Box-->
            <a-box 
                position="5.5 7.9d -12" 
                color="#FFFF00"
                rotation="0 0 45" 
                width="5.5" height="5.5" 
                shadow>
            </a-box>

            <!--Window Blocks-->

            <a-box 
                position="10 2 .2" 
                width="3" height="3" 
                rotation="0 0 0" 
                src="#window"
                shadow>
            </a-box>

            <a-box 
                position="1 2 .2" 
                width="3" height="3" 
                rotation="0 0 0" 
                src="#window"
                shadow>
            </a-box>

        </a-box>

        
        

        <a-plane position="0 0 0" 
            rotation="-90 0 0" 
            width="100" height="100" 
            color="#7BC8A4" 
            src="#grass"
            shadow>
        </a-plane>

        



    </a-scene>




</body>
</html>
